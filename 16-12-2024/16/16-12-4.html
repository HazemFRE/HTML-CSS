<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            border: 5px solid gold;
            padding: 10px;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            height: 100px;
        }
        .item1 { background-color: #20c997; }
        .item2 { background-color: #0d6efd; }
        .item3 { background-color: #6f42c1; }
        .item4 { background-color: #343a40; }
        .item5 { background-color: #ffc107; }
        .item6 { background-color: #fd7e14; }
        .item7 { background-color: #dc3545; }
        .item8 { background-color: #adb5bd; }
        .item9 { background-color: #198754; }
        .item10 { background-color: #20c997; }
        .empty { background-color: white; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
        <div class="grid-item item9">9</div>
        <div class="grid-item item10">10</div>
        <div class="grid-item empty"></div>
    </div>
</body>
</html>
